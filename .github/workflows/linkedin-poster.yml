name: LinkedIn Auto Poster

on:
  schedule:
    # Runs WEEKLY on Mondays at 1:30 PM IST (8:00 AM UTC = 1:30 PM IST)
    - cron: '0 8 * * 1'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  post-to-linkedin:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GH_PAT }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Run LinkedIn poster
      env:
        LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        LINKEDIN_PERSON_URN: ${{ secrets.LINKEDIN_PERSON_URN }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: |
        python linkedin_auto_poster.py
    
    - name: Commit post history
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add posts.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Add post record: $(date +'%Y-%m-%d %H:%M:%S')"
        git push
